      POWER_ON: mceusb KEY_POWER
      POWER_OFF: OneForAll_URC7980_V1272 DF_POWEROFF

  nas:
    mac: '00:00:00:00:00:00'
    name: 'eis'
    class: 'Nas'

  amp:
    mac: '00:00:00:00:00:00'
    name: "TX-NR509"
    class: 'Onkyo'
    ONKYO_PORT: 60128
    ONKYO_TV_VOLUME: 45
    ONKYO_BR_VOLUME: 28
    ONKYO_DLNA_VOLUME: 21
    ONKYO_FMRADIO_VOLUME: 28
    ONKYO_IRADIO_VOLUME: 20
    ONKYO_WII_VOLUME: 27
    ONKYO_CROMECAST_VOLUME: 28
